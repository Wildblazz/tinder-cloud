name: Manual Service Build and push to Artifactory

on:
  workflow_dispatch:
    inputs:
      service:
        description: "Service name"
        required: true
        type: choice
        options:
          - profile-service
          - recommendation-service
          - match-service
          - reaction-service
          - shared-module
      tag:
        description: "Tag for the Docker image"
        required: false
      push:
        description: "Should load to the local Docker daemon or push to the external Artifactory"
        required: true
        type: choice
        options:
          - local
          - external

jobs:
  build-and-push:
    runs-on: [self-hosted, arm64]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Nexus Docker registry
        if: ${{ github.event.inputs.push == 'external' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.NEXUS_URL_LOCAL }}
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_PASSWORD }}

      - name: Build image and push to external artifactory
        if: ${{ github.event.inputs.push == 'external' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: be-components/${{ github.event.inputs.service }}/Dockerfile
          push: true
          tags: |
            ${{ vars.NEXUS_URL_LOCAL }}/${{ github.event.inputs.service }}:${{ github.event.inputs.tag || github.sha }}
          load: false

      - name: Build image and load to the Docker daemon
        uses: docker/build-push-action@v6
        if: ${{ github.event.inputs.push == 'local' }}
        with:
          context: .
          file: be-components/${{ github.event.inputs.service }}/Dockerfile
          push: false
          tags: |
            ${{ github.event.inputs.service }}:${{ github.event.inputs.tag || github.sha }}
          load: true

      - name: Load image to Minikube
        if: ${{ github.event.inputs.push == 'local' }}
        run: |
          docker save ${{ github.event.inputs.service }}:${{ github.event.inputs.tag || github.sha }} | docker exec -i minikube docker load

      - name: Update GitOps repo
        uses: ./.github/actions/update-gitops-tag
        with:
          service-name: ${{ github.event.inputs.service }}
          deployment-file-path: argocd/base/tinder-app/${{ github.event.inputs.service }}/deployment.yaml
          image-tag: ${{ github.event.inputs.tag || github.sha }}
          gitops-repo: ${{ vars.TINDER_CLOUD_GITOPS_REPO }}
          gitops-token: ${{ secrets.TINDER_CLOUD_GITOPS_PAT }}
