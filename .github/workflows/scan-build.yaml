name: Scan and Build Services

on:
  pull_request:
    paths:
      - 'be-components/**'

jobs:
  codeql-analysis:
    runs-on: [self-hosted, x64]
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          queries: security-extended,security-and-quality

      - name: Make gradlew executable
        run: chmod +x be-components/gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-x64-${{ runner.os }}-${{ hashFiles('**/build.gradle.kts', '**/gradle-wrapper.properties') }}

      - name: Build for CodeQL Analysis
        working-directory: be-components
        run: |
          ./gradlew build -x test --parallel --build-cache

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  build-services:
    runs-on: [self-hosted, arm64]
    needs: [codeql-analysis]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Make gradlew executable
        run: chmod +x be-components/gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-arm64-${{ runner.os }}-${{ hashFiles('**/build.gradle.kts', '**/gradle-wrapper.properties') }}

      - name: Get changed services
        id: changed-services
        uses: tj-actions/changed-files@v45
        with:
          files: be-components/**
          dir_names: true
          dir_names_max_depth: 2

      - name: Build changed services
        working-directory: be-components
        run: |
          changed_dirs="${{ steps.changed-services.outputs.all_changed_files }}"
          services_to_build=""

          # Extract unique service names
          unique_services=$(for dir in $changed_dirs; do
            service_name=$(basename "$dir")
            if [ "$service_name" != "be-components" ] && [ "$service_name" != "gradle" ] && [ -d "$service_name" ] && [ -f "$service_name/build.gradle.kts" ]; then
              echo "$service_name"
            fi
          done | sort -u)

          for service in $unique_services; do
            echo "Found changed service: $service"
            services_to_build="$services_to_build :$service:build"
          done

          if [ -n "$services_to_build" ]; then
            echo "Building services:$services_to_build"
            ./gradlew $services_to_build --parallel --build-cache
          else
            echo "No services to build"
          fi

      - name: Cleanup
        if: always()
        working-directory: be-components
        run: |
          ./gradlew clean --stop || true
        continue-on-error: true
