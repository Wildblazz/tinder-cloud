server:
  port: 8082

spring:
  application:
    name: profile-service
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: ${KEYCLOAK_CLIENT_ID}
            client-secret: ${KEYCLOAK_SECRET}
            scope: openid,profile,email
            redirect-uri: ${KEYCLOAK_REDIRECT_URI:http://localhost:8082/login/oauth2/code/keycloak}
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8088/realms/tinder}
  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/tinder}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  # File upload configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# MinIO configuration
minio:
  endpoint: ${MINIO_URL:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: profile-photos

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
